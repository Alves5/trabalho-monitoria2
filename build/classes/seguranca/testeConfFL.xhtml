<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Form - Conf_FL</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		<p:fieldset>
			<p:panelGrid>
				<p:toolbar>
					<p:toolbarGroup>
						<h:commandButton value="Inserir" action="#{confBean.editar()}" update="@form"/>
					</p:toolbarGroup>
				</p:toolbar><br/><br/>
					<p:messages autoUpdate="true" showDetail="true"/>
					<p:outputLabel class="label" value="Pinterst (endereço)"/><br/>
						<p:inputText class="form-control" value="#{confBean.conf.pint}"/><br/>	
					<p:outputLabel class="label" value="Twitter (endereço)"/><br/>
						<p:inputText class="form-control" value="#{confBean.conf.twi}"/><br/>
					<p:outputLabel class="label" value="Facebook (endereço)"/><br/>
						<p:inputText class="form-control" value="#{confBean.conf.face}"/><br/>
			        <div class="custom-file">
    						<h:inputFile class="custom-file-input" value="#{confBean.imageHF}" id="validatedCustomHF" accept="image/*"/>
    						<label class="custom-file-label" for="validatedCustomHF">Imagem do topo de Filmes</label>
  					</div><br/><br/>
			         <div class="custom-file">
    						<h:inputFile class="custom-file-input" value="#{confBean.imageHL}" id="validatedCustomHL" />
    						<label class="custom-file-label" for="validatedCustomHL">Imagem do topo de Logar</label>
  					</div><br/><br/>
  					<div class="custom-file">
    						<h:inputFile class="custom-file-input" value="#{confBean.logo}" id="validatedCustomLogo" />
    						<label class="custom-file-label" for="validatedCustomLogo">Imagem logo</label>
  					</div><br/><br/>
			</p:panelGrid>
		</p:fieldset>
	</h:form>
</h:body>
</html>
