<script src="js/bootstrap.min.js"></script>
<title>Edição de Filmes</title>

<h:body>
	<div class="col col-sm-11 mx-auto">
		<center><h3>CreateEdit - Filmes</h3></center>
			<h:form enctype="multipart/form-data">
			<div class="col col-sm-6 mx-auto">
			<p:fieldset>
				<p:panelGrid>
					<p:outputLabel class="label" value="Titulo do filme"/><br/>
					<p:inputText class="form-control" value="#{mBeanCliente.cliente.titulo}"/><br/>	
					<p:outputLabel class="label" value="Descrição"/><br/>
					<p:inputTextarea class="form-control" value="#{mBeanCliente.cliente.descricao}"/><br/>
					<p:outputLabel class="label" value="Gênero"/><br/>
					  <h:selectOneMenu class="custom-select" value="#{mBeanCliente.cliente.genero}">
			            <f:selectItem itemLabel="Select One" itemValue="" />
			            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
			            <f:selectItem itemLabel="PS4" itemValue="PS4" />
			            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
			        </h:selectOneMenu><br/><br/>
			        <div class="custom-file">
    						<h:inputFile class="custom-file-input" value="#{mBeanCliente.foto}" id="validatedCustomFile" accept="image/*"/>
    						<label class="custom-file-label" for="validatedCustomFile">Foto do filme</label>
  					</div><br/><br/>
			         <div class="custom-file">
    						<h:inputFile class="custom-file-input" value="#{mBeanCliente.video}" id="validatedCustomFileVideo" />
    						<label class="custom-file-label" for="validatedCustomFileVideo">Video do filme</label>
  					</div><br/><br/>
		    	</p:panelGrid>
		    	<p:toolbar>
		        	<p:toolbarGroup>
		        		<h:commandButton class="btn btn-primary" value="Inserir" actionListener="#{mBeanCliente.upload()}" update=":form:msgs"/>
		        		<h:commandButton class="btn btn-secondary" value="buscar" actionListener="#{mBeanCliente.buscar()}" update="@form"/>
		        	</p:toolbarGroup>
		        </p:toolbar>
		        <table class="table table-hover table-dark">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Título</th>
				      <th scope="col">Descrição</th>
				      <th scope="col">Gênero</th>
				      <th scope="col">Foto</th>
				      <th scope="col">video</th>
				      <th scope="col">Editar</th>
				      <th scope="col">Excluir</th>
				    </tr>
				  </thead>
  				<tbody>
  				<p:repeat value="#{mBeanCliente.lista}" var="car">
				    <tr>
				      <th scope="row">#{car.id}</th>
				      <td>#{car.titulo}</td>
				      <td>#{car.descricao}</td>
				      <td>#{car.genero}</td>
				      <td><img src="#{car.fotoS}" style="width: 80px; height: 80px;" /></td>
				      <td>#{car.videoS}</td>
				      <td><h:commandButton class="btn btn-success" value="Editar" action="#{mBeanCliente.editarT(car)}" update="@form"/></td>
				      <td><h:commandButton class="btn btn-danger" value="Excluir" action="#" update="@form"/></td>
				    </tr>
				</p:repeat>
  				</tbody>
			</table>  
		      </p:fieldset>
		     </div>
		</h:form>
	</div>
</h:body>
</html>
