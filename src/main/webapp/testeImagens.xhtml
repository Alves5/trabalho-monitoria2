<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		<p:growl id="messages" showDetail="true" />
		<p:outputLabel value="arquivo" for="file" />
		<p:fileUpload id="file" value="#{imagensModelo.file}"
			mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png\jpg)$/" />
		<br />
		<p:outputLabel value="Nome" for="nome" />
		<p:autoComplete id="nome" value="#{imagensModelo.nome}" />
		<br />
		<p:outputLabel value="descrisao" for="descrisao" />
		<p:autoComplete id="descrisao" value="#{imagensModelo.descrisao}" />
		<p:toolbar>
			<p:toolbarGroup>
				<h:commandButton value="Inserir" actionListener="#{imagensModelo.upload()}"/>
			</p:toolbarGroup>
		</p:toolbar>
	</h:form>
</h:body>
</html>
